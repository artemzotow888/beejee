<!doctype html>
<html lang="ru">
<head>
    <title>Тестовое задание BeeJee</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Artem Gorinov">
    <link rel="icon" href="favicon.png" type="image/x-icon" />
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" media="all" type="text/css" href="css/styles.css" />
    <!-- Подключаем jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Подключаем Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
<div class="main">
  <a href="http://beejee/#" onclick="go_links('main');">Главная</a>&nbsp;&nbsp;&nbsp;<a href="http://beejee/#auth" onclick="go_links('auth');">Авторизация</a>
  <div id="page_tasks">
    <h1>Список задач</h1>
    <div class="flex-block">
        <div class="flex-item-head-nowrap">Имя<span class="glyphicon glyphicon-arrow-up" onclick="Sort_list('name_up');"></span><span class="glyphicon glyphicon-arrow-down" onclick="Sort_list('name_down');"></span></div>
        <div class="flex-item-head-nowrap">Email<span class="glyphicon glyphicon-arrow-up" onclick="Sort_list('email_up');"></span><span class="glyphicon glyphicon-arrow-down" onclick="Sort_list('email_down');"></span></div>
        <div class="flex-item-head">Текст</div>
        <div class="flex-item-head">Статус<span class="glyphicon glyphicon-arrow-up" onclick="Sort_list('status_up');"></span><span class="glyphicon glyphicon-arrow-down" onclick="Sort_list('status_down');"></span></div>
        <div class="flex-item-head">&nbsp;</div>
    </div>
    <hr>
    <input type="hidden" name="sort" id="sort" value="all">
    <input type="hidden" name="page" id="page" value="1">
    <div id="tasks"></div>
    <div class="add_form">
        <h2>Форма добавления задачи</h2>
        <input type="text" class="form-control" placeholder="Имя пользователя" name="name" id="name">
        <input type="text" class="form-control" placeholder="Email" name="email" id="inputEmail">
        <textarea class="form-control" placeholder="Текст задачи" name="descr" id="descr"></textarea>
        <div id="results"></div>
        <center><button type="button" class="btn btn-success">Добавить задачу</button></center>
    </div>
  </div>
  <div id="page_auth">
    <div class="authorization_form">
        <h2>Форма авторизации пользователя</h2>
        <input type="text" class="form-control" placeholder="Имя пользователя" name="login" id="login">
        <input type="password" class="form-control" placeholder="Пароль" name="password" id="password">
        <div id="auth_results"></div>
        <center><div id="auth_botton"><button type="button" class="btn btn-success login">Войти</button></div></center>
    </div>
  </div>
</div>
<!-- Маска для ввода email -->
<script src="js/inputmask.js"></script>
<script src="js/app.js"></script>
</body>
</html>
